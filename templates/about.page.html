{{template "base" .}}

{{define "content"}}
<div class="container">
	<div class="row">
		<div class="col">
			<p>This came from the template: {{index .StringMap "test"}}</p>

		</div>
	</div>
</div>

<p>
	{{if ne (index.StringMap "remote_ip") ""}}
		Your remote IP address is {{index.StringMap "remote_ip"}}
	{{else}}
		I don't know your ip address yet. Visit the <a href="http:/">Home page</a> so I can see it.
	{{end}}
</p>

{{end}}
